<!DOCTYPE html>
<html>
<head>
  <title>Responsive Card Layout</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      width: 300px;
      height: 300px;
      background-color: #f9f9f9;
      border-radius: 8px;
      padding: 20px;
      box-sizing: border-box;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }

    .card-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .card-content {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <h2 class="card-title">Card 1</h2>
      <img src="C:\Users\Priya\OneDrive\Pictures\Screenshots\12.png" alt="Image 1">
      <p class="card-content">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>

    <div class="card">
      <h2 class="card-title">Card 2</h2>
      <img src="C:\Users\Priya\OneDrive\Pictures\Screenshots\c1.png" alt="Image 2">
      <p class="card-content">Nulla nec aliquam nunc. Sed interdum magna nec feugiat rutrum.</p>
    </div>

    <div class="card">
      <h2 class="card-title">Card 3</h2>
      <img src="C:\Users\Priya\OneDrive\Pictures\Screenshots\d2.png" alt="Image 3">
      <p class="card-content">Praesent volutpat risus eget nunc interdum ultrices.</p>
    </div>
  </div>
</body>
</html>
